<ion-header>
  <ion-navbar>
    <ion-title>
      GALLERY
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <button ion-button (click)="takePhoto()">Take Photo </button>
 <button ion-button (click)="getImage()">Get Photo From Gallery </button>
 

 <ion-grid>
   <ion-row>
     <ion-col col-6 *ngFor="let photos of photos; let id=index">
       <ion-card class="'styles{{ index + 1 }}'">
         <img [src]="photo" imageViewer />
       </ion-card>
     </ion-col>
   </ion-row>
</ion-grid>




</ion-content>
